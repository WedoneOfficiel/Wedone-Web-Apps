<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Wedone To Do List</title>
    <style>

    </style>
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p>ATTENTION : Une mise à jour majeure arrive bientôt. Sauvegardez vos données avec le bouton "Exporter" pour prévenir toute perte.</p>
        </div>
    </div>
    <div class="container">
        <h1>Wedone To Do List</h1>
        
         <!-- Ajouté pour la création des dossiers -->
         <div class="input-container">
             <input type="text" id="folder-input" placeholder="Ajouter un dossier...">
             <button id="add-folder">+<i class="fas fa-folder-plus"></i></button>
         </div>
         <div class="folder-container" id="folder-container">
             <!-- Les dossiers seront ajoutés ici -->
         </div>

        <div class="input-container">
            <input type="text" id="task-input" placeholder="Ajouter une tâche...">
            <button id="add-task">+<i class="fas fa-plus"></i></button>
        </div>
        <ul id="task-list">
            <!-- Les tâches seront ajoutées ici -->
        </ul>
            <div class="export-import-container">
                <button id="export">Exporter</button>
                <button id="import">Importer</button>
                <label for="import-file"><button style="display: none"></button></label>
                <input type="file" id="import-file" accept=".json">
            </div>
    </div>
    <!-- Ajouté pour utiliser les icônes Font Awesome -->
    <script src="https://kit.fontawesome.com/9f4c9b8a0c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        // Afficher la popup au chargement de la page
        window.onload = function() {
            document.getElementById("popup").style.display = "block";
        }

        // Fonction pour fermer la popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
