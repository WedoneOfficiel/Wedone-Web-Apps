<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedone Web Apps Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Wedone Web Apps</h2>
        <div class="category">
            <div class="button-container">
                <button class="web-app todo" onclick="window.location.href='Wedone-To-Do-List'">
                    <img src="logo-todo.png" alt="Logo To Do List" class="button-logo">
                    Wedone To Do List
                </button>
                <button class="web-app qr" onclick="window.location.href='Wedone-QR-Code'">
                    <img src="logo-qr-hover.png" alt="Logo QR Code" class="button-logo" id="qr-logo">
                    Wedone QR Code
                </button>
            </div>
        </div>
    </div>
</body>
</html>
