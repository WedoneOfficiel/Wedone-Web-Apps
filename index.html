<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedone Web Apps Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Wedone Web Apps</h2>
        <div class="category">
            <div class="button-container">
                <button class="web-app todo" onclick="window.location.href='Wedone-To-Do-List'">
                    <img src="logo-todo.png" alt="Logo To Do List" class="button-logo">
                    Wedone To Do List
                </button>
                <button class="web-app qr" onclick="window.location.href='Wedone-QR-Code'">
                    <img src="logo-qr.png" alt="Logo QR Code" class="button-logo" id="qr-logo">
                    Wedone QR Code
                </button>
            </div>
        </div>
    </div>

    <script>
        // Sélectionnez le bouton du QR code
        var qrButton = document.querySelector('.qr');

        // Sélectionnez l'image du logo du QR code
        var qrLogo = document.getElementById('qr-logo');

        // Définissez l'image de survol du logo du QR code
        var qrHoverLogo = 'logo-qr-hover.png';

        // Écoutez l'événement de survol sur le bouton QR code
        qrButton.addEventListener('mouseenter', function() {
            // Changez l'image du logo du QR code au survol
            qrLogo.src = qrHoverLogo;
        });

        // Écoutez l'événement de sortie du survol sur le bouton QR code
        qrButton.addEventListener('mouseleave', function() {
            // Changez l'image du logo du QR code à l'image normale
            qrLogo.src = 'logo-qr.png';
        });
    </script>
</body>
</html>
